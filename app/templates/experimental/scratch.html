{% extends 'layouts/base.html' %}

{% block content %}
<div class="ui text container">
	{% for item in data %}
	<p>{{ item.entity_id }}</p>
	<p>{{ item.entity.name }}</p>
	<p>{{ item.type_ }}</p>
	<p>{{ item.description }}</p>
	<p>{{ item.entity.description }}</p>
	<hr>
	{% endfor %}
</div>
{% endblock %}
